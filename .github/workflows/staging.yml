name: Pipeline - Staging
on:
  push:
    branches: [ staging ]
  pull_request:
    branches: [ staging ]

jobs:
  staging:
    if: github.ref == 'refs/heads/staging' || github.event.pull_request.base.ref == 'staging'
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}
          MYSQL_DATABASE: curamet_staging
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Run Tests
        run: npm test
        env:
          DB_HOST: localhost
          DB_USER: root
          DB_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}
          DB_DATABASE: curamet_staging
      
      - name: Build
        run: npm run build
      
      - name: Deploy to Staging
        run: echo "Deploying to Staging..."
        env:
          STAGING_DEPLOY_KEY: ${{ secrets.STAGING_DEPLOY_KEY }}
